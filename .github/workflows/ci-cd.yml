name: CI/CD Pipeline

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

env:
  # Usamos GHCR (GitHub Container Registry) para evitar configurar secretos manualmente
  IMAGE_NAME: ghcr.io/${{ github.repository }}

jobs:
  test:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          # En Debian 12 arm64 usamos el python3 del sistema
          python3 -m pip install --upgrade pip --break-system-packages || true
          if [ -f requirements.txt ]; then 
            python3 -m pip install -r requirements.txt --break-system-packages
          fi
          
      - name: Run Tests
        run: python3 -m unittest constraints_test.py

  build-and-push:
    needs: test
    runs-on: self-hosted
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=sha,format=long
            type=ref,event=branch
            latest
            
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    needs: build-and-push
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy to Kubernetes
        run: |
          # Obtener el tag específico del commit (sha-....)
          TAG=$(echo "${{ needs.build-and-push.outputs.image_tag }}" | tr ' ' '\n' | grep "sha-" | head -n 1)
          IMAGE="${{ env.IMAGE_NAME }}:$TAG"
          
          echo "Desplegando imagen: $IMAGE"
          
          # Actualizar la imagen en el archivo de despliegue temporalmente
          sed -i "s|image: quay-solver:latest|image: $IMAGE|g" k8s/deployment.yaml
          
          # Aplicar los cambios usando la configuración local de kubectl del runner
          kubectl apply -f k8s/namespace.yaml
          kubectl apply -f k8s/pvc.yaml
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml
          kubectl apply -f k8s/ingress.yaml
          
          # Forzar reinicio
          kubectl -n quay-solver rollout restart deployment/quay-solver
